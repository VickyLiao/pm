

<table class=" table table-striped table-bordered">
  
    <tr>   <td class="col-xs-2">Project No</td>
            <td><input type="text" class="form-control" ng-model="editProject.no"></td></tr>
          <tr>     <td>Project Title</td>
             <td><input type="text" class="form-control" ng-model="editProject.title"></td></tr>
           <tr>
            <td>Status</td>
            <td>  <select ng-options="status for status in data.status" ng-model="editProject.status"></select> </td>
     
        </tr>
         <tr>
            <td>Description</td>
            <td><textarea class="form-control" rows="3" ng-model="editProject.description"></textarea></td>
        </tr>
        <tr>
            <td>Client(s)</td>
            <td> 
               <table class="table table-bordered"><tr><th>Full Name</th><th>Email</th><th>Phone</th><th>Organisation</th></tr>
                <tr ng-repeat="client in editProject.clients">
          <td><input type="text" class="form-control" ng-model="client.fullname"></td>
          <td><input type="text" class="form-control" ng-model="client.email"></td>
        <td><input type="text" class="form-control" ng-model="client.phone"></td>
      <td><input type="text" class="form-control" ng-model="client.organisation"></td></tr></table>


              <div class="btn btn-primary"  ng-repeat="client in editProject.Clients">{{client.fullname}}</div>
            </td>
     
        </tr>
          <tr>
            <td >Academic Supervisor(s)</td>
             <td dnd-list="editProject.supervisors" dnd-drop="CheckDropItem(item, currentProject.supervisors)" dnd-allowed-types="['supervisor']">
             <table><tr ng-repeat="supervisor in editProject.supervisors">
          <td ><button ng-click="editProject.supervisors.splice(editProject.supervisors.indexOf(supervisor), 1)">{{supervisor.fullname}}</button></tr></table>
          </td>
     
        </tr>
          <tr>
            <td>Allocated Student(s)</td>
              <td dnd-list="editProject.students" dnd-drop="CheckDropItem(item,editProject.students)" dnd-allowed-types="['student']">
          <table><tr ng-repeat="student in editProject.students">
         <td ><button ng-click="editProject.students.splice(editProject.students.indexOf(student), 1)">{{student['Student First Name']}} {{student['Student Family Name']}}[{{student['Program Plan']}}]({{student['Current GPA']}})</button></td></tr></table>
       </td>
        </tr>
           <tr>
            <td>Comments</td>
            <td> 
               <table width="100%"><tr ng-repeat="comment in editProject.comments">
                <td><button  ng-click="editProject.comments.splice(editProject.comments.indexOf(comment), 1)">{{comment.madeBy}}:[{{comment.name}}] </button></td>
              </tr></table>
            </td>
        </tr>
            <tr>
            <td colspan="2">  <button ng-show="editProject._id==project._id" ng-click="UpdateProject(editProject)">Save</button>
                 <button ng-show="editProject._id==project._id" ng-click="CancelEditProject(editProject)">Cancel</button></td>
            
        </tr>
         
    </table>
